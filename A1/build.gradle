plugins {
    id 'java'
    // To run the main class, have to add this plugin
    id 'application' // <-- add this line!
    id 'jacoco'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
// used to test the code coverage
jacocoTestReport {
    reports {
        html.enabled = true
        csv.enabled = true
    }
}

test {
    useJUnitPlatform()
    test.finalizedBy jacocoTestReport // <- add this line
}
// run as Scanner input in the terminal
run{
    standardInput = System.in
}
// mainClass function is not work in my laptop, use mainClassName = 'packageName.mainClassName'
application {
    // mainClass = 'App'
    mainClassName = 'org.example.App'
}